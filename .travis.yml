language: node_js

node_js:
  - "stable"
  - "4"
  - "6"
  - "8"
  - "10"
  - "12"

script:
  - npm run lint

  - npm run test

  - >
    nodeVersionMajor=`node --version | grep -Eo 'v[0-9]+' | sed 's/v//'`;

    if [ $nodeVersionMajor -eq 12 ]; then
      npm run makeCodeCoverageSummaryReport;
    else
      echo "*** Do not make coverage reports for non node.js 12 builds ($nodeVersionMajor)";
    fi;
